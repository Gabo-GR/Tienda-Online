<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Fuentes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>login</title>
</head>
<body>

    <div class="login">
        <div class="form-container">

            <img src="./Logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="" class="form">

                <label for="email" class="label">Correo electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@gmail.com" class="input input-email">
                
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="**********" class="input input-password">

                <input type="submit" value="Iniciar sesión" class="primary-button login-button">
                <a href="">Olvidé mi contraseña</a>
            </form>

                

            <button class="secondary-button signup-button">Registrarse</button>

        </div>

    </div>
    
</body>
</html>
